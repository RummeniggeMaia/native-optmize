<!DOCTYPE html>
    <html class="no-js" lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Pago</title>
        <meta name="author" content="pixelcave">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
        <link rel="shortcut icon" href="img/favicon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/plugins.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr.min.js"></script>

    </head>
    <body class="bg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <div id="login-container">

                        <div class="login-title text-center">
                            <img src="img/logo.png" alt="logo" class="img-responsive">
                        </div>

                        <div class="block">
                            <form action="" method="post" target="#Resposta" id="form-login" name="form-login" class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="gi gi-envelope"></i></span>
                                            <input type="text" name="email" class="form-control input-lg" placeholder="Email">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
                                            <input type="password" name="senha" class="form-control input-lg" placeholder="Senha">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-actions"> 
                                    <div class="col-xs-12 text-center">
                                        <button type="submit" class="btn btn-md btn-primary">Logar</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
